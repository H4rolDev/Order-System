<div class="auth-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()" class="auth-form">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
  <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
</div>
