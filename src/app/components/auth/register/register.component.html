<div class="auth-container">
  <h2>Registro Cliente</h2>
  <form (ngSubmit)="onRegister()" class="auth-form">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
    <button type="submit">Registrarse</button>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
  <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</div>
